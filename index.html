<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <script src="./assets/js/script.js" defer></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700&family=Roboto+Slab:wght@200;400;600;700&family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="wrapper">
            <img src="" alt="capa do disco">
            <div class="title">
                <h1 class="name"></h1><span class="band"></span>
            </div>
            <div class="control-time">
                <span class="initial-time">00:00</span>
                <input type="range" class="timer" value="0">
                <span class="final-time">00:00</span>
            </div>
            <div class="controls">
                <button class="shuffle">
                    <span class="material-symbols-outlined">
                        shuffle
                        </span>
                </button>
                <button class="previuos">
                    <span class="material-symbols-outlined">
                        skip_previous
                        </span>
                </button>
                <button class="player"><span class="material-symbols-outlined">
                    play_arrow
                </span></button>
                <button class="skip"><span class="material-symbols-outlined">
                    skip_next
                </span></button>
                <button class="back"><span class="material-symbols-outlined">
                    replay
                </span></button>
            </div>
            <div class="ctrl-vol">
                <button class="mute">
                    <span class="material-symbols-outlined">
                        volume_off
                        </span>
                </button>
                <input type="range" min="0" max="1" value="1" step="0.1" class="volume">
                <button class="max-vol">
                    <span class="material-symbols-outlined">
                        volume_up
                    </span>
                </button>
            </div>
        </div>
    </main>
</body>
</html>
